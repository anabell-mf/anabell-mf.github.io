<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anabell Weinen - Kommunikationsdesign</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    h2,p,a{
      margin: 2px;
    }

    a:hover {
      text-decoration: underline;
    }
    
    p{
      color: slategrey;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="avatar.jpg" alt="Profile Picture" class="profile-img">
    <h2>Anabell Weinen</h2>
    <p>Kommunikationsdesign</p>
    <a href="https://www.linkedin.com/in/anabell-weinen-502129355/" target="_blank">Visit me on LinkedIn</a>
  </div>
</body>
</html>
